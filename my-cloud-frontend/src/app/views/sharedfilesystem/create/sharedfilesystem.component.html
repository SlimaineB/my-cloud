<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-8">
      <form  [formGroup]="nfsForm"  class="form-horizontal">
        <div class="card">
          <div class="card-header">
            <strong>Create</strong> NFS
          </div>
          <div class="card-body">


              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="nfsSize">Disk Size</label>
                <div class="col-md-2">
                  <select id="vmCPU" name="nfsSize" formControlName="nfsSize" class="form-control">
                    <option value="1">1G</option>
                    <option value="10">10G</option>
                    <option value="20">20G</option>
                  </select>
                </div>
              </div>






          </div>
          <div class="card-footer">
            <button  class="btn btn-sm btn-primary" (click)="createNFS()" ><i class="fa fa-dot-circle-o"></i> Create</button>
            <button  class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </form>
    </div>

  </div><!--/.row-->

</div>
